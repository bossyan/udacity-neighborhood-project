<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Raymond's Neighborhood Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.3/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" id="menu-toggle" >
<!--       <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> -->
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Raymond's Neighborhood Map</a>
  </nav>
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Search">
          </form>
        </li>
      </ul>
      <ul class="sidebar-nav" data-bind="foreach:locations">
        <li class="sidebar-brand" data-bind="click: setMarker">
          <a href="#"><span data-bind="text: name"></span>
          </a>
        </li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->
    <div id="page-content-wrapper">
      <div id="map"></div>
    </div>
  </div>

  <script src="./src/js/script.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-dWsYTg2apb_HbgHQwPwPN9o7Y64ekKc&libraries=places&callback=initMap" onerror="googleAPIError()" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
</body>

</html>
